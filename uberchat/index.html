<h1 align=center>The MILK Kodebase: UberChat</h1>

<p>UberChat is a protocol- and UI-neutral text chat client framework, with
several protocol adapters (IRC, ICB, spacebar) and an available (but not
necessary) Swing/AWT-based front-end. It is still very much a work in
progress.</p>

<p>See a screenshot: <a href="uberchat.png">PNG</a></p>
